<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>

    <link rel="stylesheet" href="firstPart-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>

<div class="form">

    <div class="title">
    Register
</div>

<div class="Basic_information">

<div>
      <label for="fullname">Fullname * </label>
      <input type="text" size="47" name="fullname" id="fullname" required>
  </div>

<div>
      <label for="email">Email (username) * </label>
      <input type="text" size="40" name="email" id="email" required>
  </div>

<div>
      <label for="password">Password * </label>
      <input type="password" size="47" name="password" id="password" placeholder="please enter strong password" required>
  </div>



<div class="personal-information">
Personal Information
</div>

<div>
      <label for="studies">Maximum level of studies  </label>
      <input type="text" size="40" name="studies" id="studies">
  </div>

<div class="resume-interest">
Add resume or interests
</div>

<div class="resumen">
  <textarea name="add-resume" rows="4" cols="39" maxlength="400" ></textarea>
</div>

<div>
      <label for="imagen">Add image </label>
      <input type="file" size="40" name="imagen" id="imagen">
  </div>

<div class="mandatory-information">
* Mandatory Information
</div>


<a href="" class="boton">LOG IN</a>

</div> <!--Basic_information-->
</div> <!--Es el de form-->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <link rel="stylesheet" href="firstPart-style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
</head>
<body>

<div class="form">

    <div class="title">
    Sign in
	</div>
	
	<div>
      <label for="fullname">Fullname * </label>
      <input type="text" size="47" name="fullname" id="fullname" required>
	  <br></br>
	  <br></br>
	</div>

	<div>
      <label for="email">Email (username) * </label>
      <input type="text" size="40" name="email" id="email" required>
	  <br></br>
	  <br></br>
	</div>

	<div>
      <label for="password">Password * </label>
      <input type="password" size="47" name="password" id="password" placeholder="please enter strong password" required>
	  <br></br>
	  <br></br>
	</div>

	<a href="" class="boton">SIGN IN</a>

</div>
</body>
</html>

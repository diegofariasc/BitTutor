<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>BitTutor - Login</title>
	<script src = "login.js"></script>
    <link rel="stylesheet" href="firstPart-style.css">
</head>
<body>

	<div class="form">

		<div>
			<img src="Pictures/introduction.png" class="main" alt="">
			<h2 >BitTutor | Online Educational Platform</h2>
			<h1 class="login">Sign in</h1>
			
		</div>

		<div>
			<label for="email" class="login_field">Email<br></label>
			<input type="email" name="email" id="email" class="login" required><br>
		</div>

		<div>
			<label for="password" class="login_field">Password<br></label>
			<input type="password" name="password" id="password" class="login" required>
		</div>

		<div>
			<label class="login_spec">First time? Create an account <a href="register.html">here</a></label>
			<br><br><label hidden id="error_msg" class="login_field" style="color: darkred;">&#9888; Your username or password was incorrect!</label>
		</div>

		<div>
			<button class="login" onclick="authenticateUser()">Let's go</button>
		</div>

	</div>

</body>
</html>
